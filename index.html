 <!DOCTYPE html>
 <html lang = "en">

    <head>
    <meta charset = "utf-8">
    <title > Quoth the Giphy </title>
    </head>

    <body>
    <form role = "form">
    <div class = "form-group">
    <label for  = "animal-input"> Name:  </label>
       <input class = "form-control" id = "animal-input" type = "text">
       </div>
       <button id = "add-animal" type = "submit" > Add Animal </button>
       </form >

       <div id = "buttons-appear-here">
       </div>

      <div id = "gifs-appear-here">
           <br>
       </div>
  
       <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
       <script type = "text/javascript">

        var animals = ["dog", "cat", "bird", "snake", "turtle"]; 
        $(document).ready(function(){
           console.log("in ready");
            displayButtons();
        console.log(animals);
        
          	 
      $("#add-animal").on("click", function () {
               event.preventDefault();
               console.log("hit");
               var animalInput = $("#animal-input").val().trim().toLowerCase();
               animals.push(animalInput);
               console.log(animals);
       /*        var dyanamicButton = $("<button>").attr('id', animalInput);
               dyanamicButton.text(animalInput);
               $("#buttons-appear-here").append(dyanamicButton);
               $("#animal-input").val(" "); */
               displayButtons();
   
        });

          $("#buttons-appear-here > button").on("click", function(){
              var  queryOnThis = this.innerHTML;
              alert("Value is " + queryOnThis);
              getPics(queryOnThis);
            });

        function displayButtons() {
                console.log("in displayButtions");
                for (var i = 0; i < animals.length; i++) {
                  var button = $("<button>").attr('id', animals[i]);
                  button.text(animals[i]);
                  console.log(button);
                  $("#buttons-appear-here").prepend(button);
                }
              };

             $(".image-item").on("click", function() {
                    // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
                    alert("in click for animated");
                    var state = $(this).attr("data-state");
                    // If the clicked image's state is still, update its src attribute to what its data-animate value is.
                    // Then, set the image's data-state to animate
                    // Else set src to the data-still value
                    if (state === "still") {
                      $(this).attr("src", $(this).attr("data-animate"));
                      $(this).attr("data-state", "animate");
                    } else {
                      $(this).attr("src", $(this).attr("data-still"));
                      $(this).attr("data-state", "still");
                    }
              });



        function getPics(queryItem) {

             console.log("and the id is... " + queryItem) ;

      // Constructing a URL to search Giphy for the animal id
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
                  queryItem + "&api_key=dc6zaTOxFJmzC&limit=10";
                  console.log("looking for pics of " + queryItem);

      // Performing our AJAX GET request
            $.ajax({
                url: queryURL,
                method: "GET"
              })
        // After the data comes back from the API
            .done(function(response) {
              // Storing an array of results in the results variable
              var results = response.data;

              // Looping over every result item
              for (var i = 0; i < results.length; i++) {

                // Only taking action if the photo has an appropriate rating
                if (results[i].rating !== "r" && results[i].rating !== "pg-13") {  
                  // Creating a div with the class "item"
                  var gifDiv = $("<div class='item'>");

                  // Storing the result item's rating
                  var rating = results[i].rating;

                  // Creating a paragraph tag with the result item's rating
                  var p = $("<p>").text("Rating: " + rating);

                  // Creating an image tag
                  var animalImage = $("<img>");

                  // Giving the image tag an src attribute of a proprty pulled off the
                  // result item
                  animalImage.attr({"src": results[i].images.fixed_height.url,
                          "data-animate": results[i].images.fixed_height.url,
                          "data-still": results[i].images.fixed_height_still.url,
                          "data-state": "animate",
                          "class": "image-item"
                      });

                  // Appending the paragraph and personImage we created to the "gifDiv" div we created
                  gifDiv.append(p);
                  gifDiv.append(animalImage);

                  // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
                  $("#gifs-appear-here").append(gifDiv);
             }
          }
        }
     )}
 });
   


 </script>
 </body>
</html>
